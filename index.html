<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>

    <h1>My Library Book List</h1>
    <p>This is my simple library project using object oriented javascript.</p>
    <p id="myBooks"></p>

    <br>

<form action="#" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title"><br>
    <label for="author">Author:</label>
    <input type="text" id="author" name="author"><br>
    <label for="pages">Pages:</label>
    <input type="text" id="pages" name="pages"><br>
    <input type="submit" id="submit" value="Submit">
</form>  

<script>
    document.getElementById("submit").addEventListener
    ("click", function(event){event.preventDefault()
    });
</script>

<br>

<button onclick="window.location.href='/myForm.html';">
    New myBooks</button>

<br>
<br>
<div id="deleteBtn"></div>
<br>


<table>
    <tr>
        <th>title</th>
        <th>author</th>
        <th>pages</th>
        <th>Read status</th>
     </tr>
    <tbody id="myData"></tbody>
</table>

    <script src="script.js"></script><br>



</body>
</html>
